<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript">
    var together = [];
    function submit() {
      firName = fname.value;
      fname.value = "";

      lstName = lname.value;
      lname.value = "";
      pname = ckname.value;
      ckname.value = "";
      together.push({
        "firstname":firName,
        "lastName":lstName,
        "register":pname
    });
        console.log(together);
    }

    function Display(){
    let tobi = "";
    for(p=0; p<together.length; p++){
        tobi += "<tr>";
        tobi += "<th>" + (p+1) + "</th>"+ "<td>" + together[p].firstname + "</td>" + "<td>"  + together[p].lastName + "</td>"+ "<td>" + together[p].register + "</td>";
        tobi += "</tr>";
    }
    document.getElementById("display").innerHTML = tobi;
    console.log(tobi);    
}

    </script>
</head>
<body class="bg-success">
    <div class="container  my-5">
        <div class="form-group form-control">
            <div class="row justify-content-center">
                <div class="col-md-7">
                    <h2 class="fw-bold text-"><em>ATTENDANCE SOFTWARE SYSTEM</em></h2>
                    <label for="" class="fw-bold">FirstName</label>
                    <input type="text" class="form-control mt-1"  id="fname" value="">
                    <label for="">lastName</label>
                    <input type="text" class="form-control mb-3" id="lname" value="">
                    <label for="">Register</label>
                    <input type="text" class="form-control mb-3" id="ckname" value="">
                    <button type="button" class="btn btn-primary text-white mx-3" onclick="submit()">SUBMIT</button>
                    <button type="button" class="btn btn-success text-white" onclick="Display()">Display</button>
                </div>
            </div>
        </div> 
        <table border="1" class="table-striped table table-dark table-hover" >
            <thead>
                <tr class="table-primary">
                    <th class="text-dark">S/N</th>
                    <th class="text-dark">FirstName</th>
                    <th class="text-dark">lastName</th>
                    <th class="text-dark">Register</th>
                </tr>
            </thead>
            <tbody id="display" ></tbody>
        </table>    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  
</body>
</html>
